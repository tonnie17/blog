<div class="profile">
    <section id="wrapper">
        <header id="header">
            <img id="avatar" alt="avatar" class="2x" src="{{ .Site.BaseURL }}images/avatar.png"/>
            <h1>{{ .Site.Title }}</h1>
            {{ with .Site.Params.bio }}<h2>{{ . | markdownify }}</h2>{{ end }}
        </header>
    </section>
</div>
